<article class="panel panel-default" [ngStyle]="{'background-color': color}">
  <div class="panel-body">
    {{message.content}}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{message.username}}
    </div>
    <div class="config">
      <a href="#" (click)="edit()" (editClicked)="message.content.$event">Edit</a>
      <a href="#">Delete</a>
    </div>
  </footer>
</article>
